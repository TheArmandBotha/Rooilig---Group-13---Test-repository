
<agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onChoseLocation($event)">
  <agm-marker 
    [latitude]="lat" 
    [longitude]="lng"
    *ngIf="locationChosen">
    <agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true">
      <ng-template>
        My first Snazzy Info Window!
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
</agm-map>
